---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
spec:
  profile: default
  components:
    ingressGateways:
      - enabled: true
        name: istio-ingressgateway
        k8s:
         hpaSpec:
           minReplicas: 2 # default 1
         service:
            ports:
              # Whatever is listed as the first port in a Service of
              # type LoadBalancer is picked to be the port used for
              # health checks. 10001 is the port of httpd-healthcheck.
              - name: httpd-healthcheck
                port: 10001
                targetPort: 10001
              - name: http
                port: 80
                targetPort: 8080
              - name: https
                port: 443
                targetPort: 8443
              # Istio readiness port of gateways
              - name: status-port
                port: 15021
                targetPort: 15021
    pilot:
      k8s:
        resources:
          requests:
            cpu: 100m
            memory: 150Mi
  values:
    global:
      proxy:
        resources:
          limits:
            cpu: 2000m
            memory: 1024Mi
          requests:
            cpu: 10m
            memory: 128Mi
